# Cloud Build configuration for deploying to Cloud Run
# Usage: gcloud builds submit --config cloudbuild.yaml

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/claude-code-study-api:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/claude-code-study-api:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'claude-code-study-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/claude-code-study-api:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '900'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,ALLOW_ALL_ORIGINS=true'
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest,ANTHROPIC_API_KEY=anthropic-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/claude-code-study-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
